<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;

        font-family: "Space Grotesk", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #11111b;
        flex-direction: column;

        gap: 32px;

        color: #cdd6f4;
      }

      main {
        max-width: 768px;
        margin: 0 32px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <script>
      function htmlEscape(text) {
        return String(text)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      const html = (strings, ...values) =>
        String.raw({ raw: strings }, ...values.map(htmlEscape));

      fetch("/allowed_de.json")
        .then((v) => v.json())
        .then((v) => v.map((v) => html` <div class=""></div> `).join(""));
    </script>

    <header></header>

    <main></main>
  </body>
</html>
